<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fournisseur_page.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: #11847A;">
    <nav class="container-fluid">
        <div class="row justify-content-around" style="height: auto;">
            <div class="col-2">
                <img class="" src="images/logo-main.png" alt="" style="height: 100%; width: 100%;">
            </div>
            <div class="col-5">
                <img class="pt-5" src="images/GESTOCK.png" alt="" style="height: 90%; width: 100%;">
            </div>
            <div class="col-1 rounded-5"
                style="background-color: #AAD1CE; height: 200px; width: 200px; margin-top:32px">
                <h1 class="fs-5 text-center mt-1">Products</h1>
                <a href="#"><img class="" src="images/box-main.png" style="height: 80%; width: 100%;"></a>
            </div>
            <div class="col-1 rounded-5"
                style="background-color: #7e9c9a; height: 200px; width: 200px; margin-top:32px">
                <h1 class="fs-5 text-center mt-1">Fournisseurs</h1>
                <a href="#"><img class="" src="images/supplier-main.png" style="height: 80%; width: 100%;"></a>
            </div>
            <div class="col-1 rounded-5"
                style="background-color: #AAD1CE; height: 200px; width: 200px; margin-top:32px">
                <h1 class="fs-5 text-center mt-1">Commandes</h1>
                <a href="#"><img class="" src="images/panier-main.png" style="height: 80%; width: 100%;"></a>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center container mt-5 rounded-5"
        style="background-color: #41A299; height: auto; width: 100%;">
        <div class="d-flex flex-column align-items-center" style="width: 100%;">
            <form class="d-flex mt-5" style="width: 40%; height: 35px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"
                    style="background-color: green; color: white">Search</button>
            </form>
            <button type="button" id=btnAdd class="btn btn-success btn-lg mt-3">Ajouter</button>
            <table class="table mt-3 mx-3 table-success text-center" style="width: 80%;">
                <thead>
                    <th scope="col">Nom</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Téléphone</th>
                    <th scope="col">Actions</th>
                </thead>
                <tbody>
                    <tr id=rowPrototype style="display: none">
                        <td id="name"></td>
                        <td id="email"></td>
                        <td id="phone"></td>
                        <th scope="row">
                            <button id="btnEdit" title="Editer" type="button" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button id="btnDelete" title="Supprimer" type="button" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="fournisseur_page.js"></script>
</body>

</html>
